<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Tying The Knot!</title>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Courier;
            color: white;
            text-align: center;
            background-color: #C3A2C7;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #C3A2C7;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .section {
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #rsvp { background-image: url('https://weddingcilb.github.io/justwill.jpg'); }

        .content {
            background: rgba(155, 174, 140, 0.8);
            padding: 15px;
            padding-bottom: 30px;
            border-radius: 10px;
            max-width: 85%;
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            margin-top: 20px;
            background: rgba(90, 50, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .form-container label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            background: #FFD700;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .loading-icon {
            display: none;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("dataForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const submitButton = this.querySelector("button");
                const loadingIcon = document.getElementById("loadingIcon");
                
                submitButton.style.display = "none";
                loadingIcon.style.display = "block";
                
                fetch(this.action, {
                    method: "POST",
                    body: formData,
                    redirect: "manual"
                }).then(response => {
                    alert("Form submitted successfully!");
                    this.reset();
                    window.location.href = "#welcome";
                }).catch(error => {
                    alert("There was an error submitting the form.");
                }).finally(() => {
                    submitButton.style.display = "block";
                    loadingIcon.style.display = "none";
                });
            });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#welcome">Home</a>
        <a href="#details">Details</a>
        <a href="#rsvp">RSVP</a>
    </div>

    <div class="section" id="rsvp">
        <div class="content">
            <p>Interested in attending? Make sure we have your address right!</p>
            <div class="form-container">
                <form id="dataForm" action="https://script.google.com/macros/s/AKfycbxDNI1a_xvT5VNMdZwkP7qh4D6MCY83OisSdH2YbMQ8HuWwWqUCEJTdlOvLqKe7eSle/exec" method="post">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" required>
                    
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" required>
                    
                    <button type="submit">Submit</button>
                    <div id="loadingIcon" class="loading-icon">‚è≥ Sending...</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
