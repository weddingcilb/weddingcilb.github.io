<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Tying The Knot!</title>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Courier;
            color: white;
            text-align: center;
            background-color: #C3A2C7;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #C3A2C7;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .sectionfirstpage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .section {
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #welcome { background-image: url('https://weddingcilb.github.io/cumberlandfalls.jpg'); }
        #details { background-image: url('https://weddingcilb.github.io/snowhug.jpg'); }
        #rsvp { background-image: url('https://weddingcilb.github.io/justwill.jpg'); }

        .content {
            background: rgba(155, 174, 140, 0.8);
            padding: 15px;
            padding-bottom: 30px;
            border-radius: 10px;
            max-width: 85%;
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            margin-top: 20px;
            background: #C3A2C7;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .form-container label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            background: rgba(155, 174, 140, 0.8);
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#welcome">Home</a>
        <a href="#details">Details</a>
        <a href="#rsvp">RSVP</a>
    </div>

    <div class="section" id="rsvp">
        <div class="content">
            <p>Interested in attending? Make sure we have your address right!</p>
            <div class="form-container">
                    <form
  method="POST"
  action="https://script.google.com/macros/s/AKfycbxDNI1a_xvT5VNMdZwkP7qh4D6MCY83OisSdH2YbMQ8HuWwWqUCEJTdlOvLqKe7eSle/exec"
>
  <input name="Name" type="text" placeholder="Name" required>
  <input name="Address" type="text" placeholder="Address" required>
  <button type="submit">Send</button>
</form>
            </div>
        </div>
    </div>
</body>
</html>
