<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <textarea id="message" placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            fetch('https://script.google.com/macros/s/AKfycby_0LbohFsXmRsQF18fRX8Vkzlt_w66W8hWZh1I6-iGpJHMx8IpuVx0ZMD8I1Pw1sk/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(data => {
                alert("Form Submitted Successfully!");
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error(error);
                alert("Error submitting form. Please try again.");
            });
        });
    </script>
</body>
</html>
